<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>React VS native JS</title>
	</head>
	<body>
		<div id="react-app"></div>
		<div id="vanilla-app"></div>
		<script
			crossorigin
			src="https://unpkg.com/react@18/umd/react.production.min.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
		></script>

		<script>
			const helloWorldHeading = React.createElement(
				'h1',
				null,
				'Hello from React'
			);
			const container = document.getElementById('react-app');
			const root = ReactDOM.createRoot(container);
			root.render(helloWorldHeading);
		</script>
		<script>
			const heading = document.createElement('h1');
			heading.textContent = 'Hello from vanilla JS';
			document.getElementById('vanilla-app').appendChild(heading);
		</script>
	</body>
</html>
