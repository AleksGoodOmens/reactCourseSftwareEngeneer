<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Vanila Js</title>
		<style>
			.app {
				text-align: center;
			}

			.green-btn {
				background-color: green;
				color: white;
			}
			#btn01 {
			}
		</style>
	</head>

	<body>
		<div class="app">
			<button
				id="btn01"
				onclick="changeBtn('btn01', 'green-btn')"
			>
				click me
			</button>

			<button
				id="btn02"
				onclick="changeBtn('btn02', 'green-btn')"
			>
				click me please
			</button>
		</div>

		<script>
			function changeBtn(id, clazz) {
				console.log(id);
				const btn = document.getElementById(id);
				btn.innerHTML = 'you clicked me';
				btn.classList.add(clazz);
			}
		</script>
	</body>
</html>
